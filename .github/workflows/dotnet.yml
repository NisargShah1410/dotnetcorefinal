name: .Net Core app

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.301'
        include-prerelease: true

    - name: Build with dotnet
      run: dotnet build MySampleWebApp/MySampleWebApp.sln --configuration Release
    
    - name: Test
      run: dotnet test dotnetcorefinal/MySampleWebAppTests1/MySampleWebAppTests1.csproj  /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=lcov
  
    #- name: Publish coverage report to coveralls.io   
     # uses: coverallsapp/github-action@master   
      #with:
       # github-token: ${{ secrets.GITHUB_TOKEN }} 
        #path-to-lcov: FeatureFlags/FeatureFlags.Tests/TestResults/coverage.info     
    
    - name: dotnet publish
      run: dotnet publish MySampleWebApp/MySampleWebApp.sln -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: .net-app
        path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: .net-app

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'newcorewebapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.DOTNET_WEB_APP }}
        package: .
